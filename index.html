<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Custom bootstrap-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="row shadow-lg">
      <div class="col-12 col-md-7 bg-hero">
        <div class="w-100 mx-auto inner-text-hero">
          <img src="../images/logo.svg" alt="Base Apparel" class="img d-block text-start">
          <div>
            <h1 class="h1 text-uppercase">
              <span class="fw-light d-block lh-1 text-primary">We're</span>
              <span class="fw-bold d-block lh-1">coming</span>
              <span class="fw-bold d-block lh-1">soon</span>
            </h1>
            <p class="text-primary">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form action="">
            <div class="input-group">
              <label for="email" class="visually-hidden">Email Address:</label>
              <input type="email" id="email" placeholder="Email Address" class="form-control rounded-pill">
              <button type="submit" class="btn btn-secondary btn-lg rounded-pill shadow-lg px-5 ms-n5">
                <img src="../images/icon-arrow.svg" role="presentation">
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-5 p-0">
        <img src="../images/logo.svg" alt="Base Apparel" class="img d-block d-md-none text-start">
        <div class="image-hero h-100 w-100"></div>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esteban Diaz</a>.
    </p>
  </footer>
</body>
</html>
