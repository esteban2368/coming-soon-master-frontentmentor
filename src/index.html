<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!--Custom bootstrap-->
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="min-vh-100 d-xl-flex flex-column align-items-center justify-content-center">
  <main class="container">
    <div class="row shadow-lg hero">
      <div class="col-12 col-md-7 px-0 px-md-2 bg-hero">
        <div class="w-100 mx-auto py-6 inner-text-hero">
          <img src="./images/logo.svg" alt="Base Apparel" class="logo d-block text-start mx-4 mb-4 mx-md-0 mb-md-0">
          <div class="image-hero h-100 w-100"></div>
          <div class="space d-none d-md-block"></div>
          <div class="mx-4 mx-md-0 mt-6 mt-md-0">
            <h1 class="h1 text-uppercase text-center text-md-start">
              <span class="fw-light d-block lh-1 text-primary">We're</span>
              <span class="fw-bold d-block lh-sm">coming</span>
              <span class="fw-bold d-block lh-1">soon</span>
            </h1>
            <p class="text-primary mb-0 mt-4 lh-hero fs-6  text-center text-md-start">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form action="" class="mt-5 mx-4 mx-md-0 needs-validation" novalidate>
            <div class="input-group">
              <label for="email" class="visually-hidden">Email Address:</label>
              <input type="email" id="email" placeholder="Email Address" class="form-control rounded-pill fw-bold ps-4 py-2 py-md-3" required>
              <div class="invalid-feedback ps-4 mt-2">
                Please provide a valid email
              </div>
              <button type="submit" class="btn btn-secondary position-absolute h-100 btn-submit btn-lg rounded-pill shadow-lg border-0 px-4 px-md-5 ms-n5">
                <img src="./images/icon-arrow.svg" role="presentation">
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-5 p-0">
        <div class="image-hero h-100 w-100 d-none d-md-block"></div>
      </div>
    </div>
  </main> 
  <footer>
    <p class="attribution mt-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://co.linkedin.com/in/brayan-velasquez-diaz-19106277?trk=public_profile_browsemap" target="_blank">Esteban Diaz</a>.
    </p>
  </footer>
  <!--Validation form whoth bootstrap-->
  <script src="./index.js"></script>
</body>
</html>
